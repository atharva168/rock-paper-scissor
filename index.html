<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock - Paper - Scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
   
  </head>
  <body>
    <h1>Rock - Paper - Scissors</h1>
    <div class = row>
        <div class="col-md-4">
            <img src="images/rock.png" alt="rock">
            <p class="rock">Rock</p>
        </div>
        <div class="col-md-4">
            <img src="images/paper.png" alt="paper">
            <p class="paper">Paper</p>
        </div>
        <div class="col-md-4">
            <img src="images/scissor.png" alt="scissor">
            <p class="scissor">Scissors</p>
        </div>
    </div>
    <h3>Start The Game</h3>
    <p>Click the image  on the left to play</p>
    <h2>Result</h2>
    <div class="row game-image">
        <div class="col-md-6 game-image">
            <img class="img1" src="images/rock.png">
            <p>You</p>
        </div>
        <div class="col-md-6 game-image">
            <img class="img2" src="images/paper.png" >
            <p>Computer</p>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
